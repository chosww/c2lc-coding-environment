name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build

    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    env:
      CI: true

    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Versions
        run: |
          echo Node:
          node --version
          echo NPM:
          npm --version
      - name: CheckUser
        env:
          USER_REPO: ${{ toJson(github.repository) }}
        if: contains("$USER_REPO", "chosww")
        run: echo "$USER_REPO"
